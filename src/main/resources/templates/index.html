<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Shop Online</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng (<span th:text="${cartSize}">0</span>)</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Đăng nhập</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="text-center text-primary">Tìm kiếm sản phẩm</h1>

  <!-- Form tìm kiếm -->
  <form action="/products" method="get" class="d-flex justify-content-center my-4">
    <input type="text" name="keyword" class="form-control w-50 me-2" placeholder="Nhập tên sản phẩm..." th:value="${keyword}">
    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
  </form>

  <div class="text-end">
    <a href="/cart/checkout" class="btn btn-primary" th:if="${not #lists.isEmpty(cart)}">Check Out</a>
  </div>

  <!-- Hiển thị danh sách sản phẩm -->
  <div class="row">
    <div class="col-md-4 mb-4" th:each="product : ${products}">
      <div class="card shadow-sm">
        <img th:src="@{${product.image}}" class="card-img-top" alt="Ảnh sản phẩm">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${product.name}"></h5>
          <p class="card-text text-danger fw-bold"
             th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></p>
          <form action="/cart/add" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
            <button type="submit" class="btn btn-success w-100">Thêm vào giỏ hàng</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Thông báo khi không có sản phẩm -->
  <div th:if="${products.isEmpty()}" class="text-center mt-4">
    <p class="text-muted">Không tìm thấy sản phẩm nào.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
